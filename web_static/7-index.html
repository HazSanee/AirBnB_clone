<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/4-common.css"/>
    <link rel="stylesheet" href="styles/3-header.css"/>
    <link rel="stylesheet" href="styles/3-footer.css"/>
    <link rel="stylesheet" href="styles/6-filters.css"/>
    <link rel="stylesheet" href="styles/7-places.css"/>
    <link rel="shortcut icon" href="images/icon.ico" >
    <title>Airbnb Clone</title>
</head>
<body>
    <header>
        <div id="header_logo"></div>
    </header>

    <div class="container">
        <section class="filter">
            <div class="locations">
                <div class="filters_flex">
                    <h3>States</h3>
                    <h4>Lagos, Abuja...</h4>
                </div>
                <ul class="popover">
                    <li><h2>Lagos</h2>
                        <ul>
                            <li><h4>Ikeja</h4></li>
                            <li><h4>Lekki</h4></li>
                        </ul></li>
                    <li><h2>Abuja</h2>
                        <ul>
                            <li><h4>Maitama</h4></li>
                            <li><h4>Wuse</h4></li>
                    </ul></li>
                </ul>
            </div>
            <div class="amenities">
                <div class="filters_flex">
                    <h3>Amenities</h3>
                    <h4>Bathrooms, Beds...</h4>
                </div>
                <ul class="popover">
                    <li><h4>Bathrooms</h4></li>
                    <li><h4>Beds</h4></li>
                    <li><h4>Kitchen</h4></li>
                    <li><h4>Internet</h4></li>
                </ul>
            </div>
            <button>Search</button>
        </section>
        <section class="places">
            <h1>Places</h1>
            <div class="places_flex">
                <article><h2>My Home</h2></article>
            <article><h2>Tiny House</h2></article>
            </div>
            <div class="places_flex">
                <article><h2>A Suite</h2></article>
            </div>
        </section>
    </div>

    <footer>
            Best School
    </footer>
</body>
</html>
